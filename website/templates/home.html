{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<h1 class="text-center ">
    wefoundit
</h1>
<br>
<form method="POST">
    <textarea name="note" id="note" class="form-control text-primary" placeholder="Escribe aqui!" ></textarea>
    
    <div>
        <button type="submit" class="btn btn-primary">PUBLICAR!</button>
    </div>
</form>

<div id="notes" >
    
    {% for note in notes %}
    <div class="card border-dark cardsty">
        <div class="card-header d-flex justify-content-between align-items-center" >
            <div class="info">
                {{note.user.first_name}}
            </div>
            
            
            {% if user.id == note.user_id%}
            <button title="Eliminar nota" type="button" class="close" onclick="deleteNote({{ note.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
            {% endif %}
            
        </div>

        
        <div  class="card-header d-flex justify-content-between align-items-center">
            <div class="infomail">
                {{note.user.email}}
            </div>
        </div>
        

        <div class="card-body">
            <div class="card-text text-primary" >
                {{note.data}}
            </div>
            <br>
            <div class="btnstyal "><button class="btnsty btn-primary" onclick="myFunction()">Lo encontr√©</button></div>
        </div>

        <div class="card-footer text-muted" >
            {{note.date}}
        </div>
        
       
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
